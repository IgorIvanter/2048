<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="score-container">
            <h1 class="game-title">
                2048
            </h1>
            <h3 class="highscore-title">
                Highscore:
                <div id="highscore" style="display: inline"></div>
            </h3>
            <h3 class="score-title">
                Score:
                <div id="score"></div>
            </h3>
        </div>
    </header>

    <main>
        <div class="table">
            <div class="game-over-banner" id="game-over-banner">
                <h1>
                    Game over!
                </h1>
                <button onclick="mainBoard.reset()">
                    Restart
                </button>
            </div>
            <div class="row first-row">
                <div class="cell" id="origin">
                </div>
                <div class="cell">
                </div>
                <div class="cell">
                </div>
                <div class="cell">
                </div>
            </div>
            <div class="row">
                <div class="cell">
                </div>
                <div class="cell">
                </div>
                <div class="cell">
                </div>
                <div class="cell">
                </div>
            </div>
            <div class="row">
                <div class="cell">
                </div>
                <div class="cell">
                </div>
                <div class="cell">
                </div>
                <div class="cell">
                </div>
            </div>
            <div class="row last-row">
                <div class="cell">
                </div>
                <div class="cell">
                </div>
                <div class="cell">
                </div>
                <div class="cell">
                </div>        
            </div>
        </div>
        <div class="btn-container">
            <button onclick="mainBoard.swipeLeft()">Left</button>
            <button onclick="mainBoard.swipeUp()">Up</button>
            <button onclick="mainBoard.swipeDown()">Down</button>
            <button onclick="mainBoard.swipeRight()">Right</button>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
